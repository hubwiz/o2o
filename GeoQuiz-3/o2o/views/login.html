<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>用户登录</title>
</head>
<body>
<form action="/login" method="post" >
<div style="margin:auto">
<table border="1" align="center" >
    <tr><td><label>用 户 名：</label></td><td>
        <input id="userName" name="name"></td>
    </tr>
        <tr><td><label>密　　码：</label></td><td><input  name="pwd" id="pwd"></td></tr>
        <tr><td><label>用户类型：</label></td>
             <td align="center">
                <select id="userType" name="role">
                 <option value="1">商家用户</option>
                 <option value="2">个人用户</option>
                </select>
            </td>
        </tr>
        <tr>
            <td align="center"><input type="submit" value="登录" ></td><td align="center"><button>取消</button></td>
        </tr>
    <tr><td align="center"><a href="">用户注册</a></td><td align="center"><a  href="">商家注册</a></td></tr>
</table>
</div>
</form>
</body>
</html>
